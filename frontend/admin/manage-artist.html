<!DOCTYPE html>
<html>
  <head>
    <title>Black Metal | Shop Backend</title>
    <script src="/assets/app.js"></script>
    <link href="/assets/old-english-five.css" rel="stylesheet" />
    <link href="/assets/app.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width" />
  </head>
  <body onload="renderArtistForm()" class="shop">
    <div id="nav">
      <a href="/">Homepage</a>
      <a href="/albums/">Albums</a>
      <a href="/my-account/" id="account-link">My Account</a>
      <a href="/admin">Admin</a>
    </div>
    <hr />
    <h1 id="manange-artist-title"></h1>
    <form onsubmit="sendArtist(event)">
      <fieldset>
        <div id="hidden-action">
          <div>
            <input
              type="radio"
              id="new-radio"
              name="action"
              value="new"
              readonly="true"
            />
          </div>
          <div>
            <input
              type="radio"
              id="edit-radio"
              name="action"
              value="edit"
              readonly="true"
            />
          </div>
          <div>
            <input type="number" id="existing-artist-id" name="artist_id" />
          </div>
        </div>
        <hr />
        <p>details:</p>
        <div class="form-field">
          <label for="name">artist name:</label>
          <input
            type="text"
            name="name"
            placeholder="Mgla"
            minlength="4"
            required
          />
        </div>
        <br />
        <div class="form-text-area">
          <label for="bio">biography:</label>
          <textarea
            name="bio"
            placeholder="Mgla (pronounced 'mgwa') means 'Fog' in Polish. Initially founded as a studio project by singer and multi-instrumentalist M. After the release of With Hearts Toward None in 2012, MgÅ‚a started to play live shows, employing a live lineup (apart from the official drummer Darkside); frontman M. sings and plays rhythm guitar."
            rows="5"
            required
            minlength="10"
          ></textarea>
        </div>
        <div class="action-group">
          <button type="submit">Submit</button>
        </div>
      </fieldset>
    </form>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>Black Metal | Shop Backend</title>
    <script src="/assets/app.js"></script>
    <link href="/assets/old-english-five.css" rel="stylesheet" />
    <link href="/assets/app.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width" />
  </head>
  <body onload="renderPurchaseForm()" class="shop">
    <div id="nav">
      <a href="/">Homepage</a>
      <a href="/albums/">Albums</a>
      <a href="/my-account/" id="account-link">My Account</a>
      <a href="/admin">Admin</a>
    </div>
    <hr />
    <h1 id="manange-stock-title"></h1>
    <form onsubmit="addLine(event)">
      <fieldset>
        <hr />
        <p>album details:</p>
        <div class="form-field">
          <label for="name">artist:</label>
          <select name="artist_id" onchange="changeAlbums(event)"></select>
        </div>
        <div class="form-field">
          <label for="name">album:</label>
          <select name="album_id" onchange="changeAlbum(event)"></select>
        </div>
        <div class="form-field">
          <label for="stock">current stock:</label>
          <input
            type="number"
            name="stock"
            readonly
            style="background-color: grey"
          />
        </div>
        <div class="form-field">
          <label for="price">retail price:</label>
          <input
            type="number"
            name="price"
            readonly
            style="background-color: grey"
          />
        </div>
        <br />
        <i>stock order rules:</i>
        <i>1-5 albums, 70% of retail price *</i>
        <i>5+ albums, 60% of retail price **</i>
        <i
          >10 albums in purchase order and stock is max, due to warehouse size
          ***</i
        >
        <button type="submit" class="disabled-button" id="add-button">
          Increment order line
        </button>
        <button
          type="button"
          class="disabled-button"
          id="delete-button"
          onclick="deleteLine()"
        >
          Decrement order line
        </button>
      </fieldset>
    </form>
    <hr />
    <p>purchase order:</p>
    <form onsubmit="sendOrder(event)">
      <fieldset>
        <table class="purchase-order-lines">
          <tbody id="purchase-order-lines">
            <tr>
              <td>artist id</td>
              <td>artist</td>
              <td>album id</td>
              <td>album</td>
              <td>quantity</td>
              <td>confirmed</td>
              <td>total</td>
            </tr>
          </tbody>
        </table>
        <button type="submit" class="disabled-button" id="po-button">
          Send purchase order
        </button>
      </fieldset>
    </form>
  </body>
</html>

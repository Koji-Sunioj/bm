<!DOCTYPE html>
<html>
  <head>
    <title>Black Metal | Albums</title>
    <script src="/assets/app.js"></script>
    <link href="/assets/old-english-five.css" rel="stylesheet" />
    <link href="/assets/app.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width" />
  </head>
  <body onload="renderAlbums()">
    <div id="nav">
      <a href="/">Homepage</a>
      <a href="/albums/">Albums</a>
      <a href="/my-account/" id="account-link">My Account</a>
    </div>
    <hr />
    <h1>Albums for sale:</h1>
    <form onsubmit="submitQuery(event)" id="search-form">
      <div class="query-item">
        <label for="query">search:</label>
        <input type="search" name="query" placeholder="album, artist..." />
      </div>
      <div class="query-item">
        <label for="sort">sort:</label>
        <select name="sort">
          <optgroup label="Artist">
            <option value="name">name</option>
          </optgroup>
          <optgroup label="Album">
            <option value="title">title</option>
            <option value="stock">stock</option>
            <option value="price">price</option>
            <option value="release_year">release year</option>
          </optgroup>
        </select>
      </div>
      <div class="query-item">
        <label for="direction">order:</label>
        <select name="direction">
          <option value="ascending">ascending</option>
          <option value="descending">descending</option>
        </select>
      </div>
      <div class="query-item">
        <button type="submit">submit</button>
      </div>
    </form>
    <hr />
    <div id="albums"></div>
    <p id="pages">pages:</p>
  </body>
</html>
